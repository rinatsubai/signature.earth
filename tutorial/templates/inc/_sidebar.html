{% load news_tags %}
<div class="list-group">
    {% get_list_categories as categories%}
    {% for item in categories %}
        <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }}<span class="badge badge-primary badge-pill float-right">{{ item.cnt }}</span>  </a>
        
    {% endfor %}
</div>
